<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload & Processing App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { margin: 10px; }
    img { margin-top: 20px; max-width: 300px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    button { margin-top: 10px; padding: 8px 15px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Image Upload & Processing App (AWS)</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Upload</button>

  <p id="status"></p>
  <img id="processedImg" style="display:none;" />
  <br />
  <a id="downloadLink" style="display:none;" download>Download Processed Image</a>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image first!");

      const filename = file.name;
      document.getElementById('status').innerText = "Uploading...";

      try {
        const response = await fetch(
          `https://fdz5cmjie2.execute-api.ap-south-1.amazonaws.com/generate-url?filename=${filename}`
        );

	const data = await response.json();
	const url = data.url;  // directly access the URL


        const upload = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": file.type },
          body: file
        });

        if (upload.ok) {
          document.getElementById('status').innerText = "✅ Upload successful! Processing image...";
          // Wait a few seconds for processing Lambda to complete
          setTimeout(() => showProcessedImage(filename), 4000);
        } else {
          document.getElementById('status').innerText = "❌ Error uploading image.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "⚠️ Something went wrong.";
      }
    }

    async function showProcessedImage(filename) {
      const processedUrl = `https://jahanvi-image-uploading.s3.ap-south-1.amazonaws.com/processed/${filename}`;

      document.getElementById('processedImg').src = processedUrl;
      document.getElementById('processedImg').style.display = "block";
      document.getElementById('downloadLink').href = processedUrl;
      document.getElementById('downloadLink').innerText = "⬇️ Download Processed Image";
      document.getElementById('downloadLink').style.display = "inline-block";
      document.getElementById('status').innerText = "✅ Image processed successfully!";
    }
  </script>
</body>
</html>
